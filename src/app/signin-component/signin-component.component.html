 <div class="container">
  <h2>Signin form</h2>
   <form name="signup" [(ngModel)]="signup">
   		<div class="form-group">
   			<input class="form-control" [(ngModel)]="signup.email" type="email"/>
   		</div>
   		<div class="form-group">
   			<input class="form-control" [(ngModel)]="signup.password"/>
   		</div>
   		<button type="submit" class="btn btn-default">Signup</button>
   </form>
 </div>
