 <div class="container">
  <h2>Signup form</h2>
   <form name="signup" [(ngModel)]="signup">
   		<div class="form-group">
   			<input class="form-control" [(ngModel)]="signup.email" type="email" name="email"/>
   		</div>
   		<div class="form-group">
   			<input class="form-control" [(ngModel)]="signup.password" name="password"/>
   		</div>
   		<button type="submit" class="btn btn-default" name="submit">Signup</button>
   </form>
 </div>
